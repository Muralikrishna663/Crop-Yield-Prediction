<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?farm,agriculture') no-repeat center center;
            background-size: cover;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŒ¾ Crop Yield Prediction</h2>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label class="form-label">Nitrogen (N)</label>
                <input type="number" class="form-control" name="nitrogen" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phosphorus (P)</label>
                <input type="number" class="form-control" name="phosphorus" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Potassium (K)</label>
                <input type="number" class="form-control" name="potassium" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Temperature (Â°C)</label>
                <input type="number" step="0.1" class="form-control" name="temperature" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Humidity (%)</label>
                <input type="number" step="0.1" class="form-control" name="humidity" required>
            </div>
            <div class="mb-3">
                <label class="form-label">pH Level</label>
                <input type="number" step="0.1" class="form-control" name="ph" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Rainfall (mm)</label>
                <input type="number" step="0.1" class="form-control" name="rainfall" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Crop ðŸŒ±</button>
        </form>

        {% if prediction %}
            <div class="alert alert-info text-center mt-4">
                <h4>ðŸŒ¾ Recommended Crop: <strong>{{ prediction }}</strong></h4>
            </div>
        {% endif %}
    </div>
</body>
</html>
